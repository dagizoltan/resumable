<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: var(--bg);
        }
        .reset-card {
            width: 100%;
            max-width: 25rem;
        }
    </style>
</head>
<body data-theme="light">
    <main>
        <article class="card reset-card">
            <div class="card-body">
                <h2 style="text-align: center;">Reset Password</h2>
                <p style="text-align: center; color: var(--text-muted);">Enter your email to receive a reset link</p>
                <form class="stack" style="margin-top: var(--s-xl);">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Send Reset Link</button>
                </form>
            </div>
            <div class="card-footer" style="text-align: center;">
                <p>Remember your password? <a href="login.html">Sign In</a></p>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
