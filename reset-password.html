<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <link rel="stylesheet" href="sx/pages/auth.css">
</head>
<body data-theme="light" class="auth-body">
    <main>
        <article class="card auth-card">
            <div class="card-body">
                <h2 class="text-center">Reset Password</h2>
                <p class="text-center text-muted">Enter your email to receive a reset link</p>
                <form class="stack form-margin-top">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn full-width">Send Reset Link</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Remember your password? <a href="login.html">Sign In</a></p>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
