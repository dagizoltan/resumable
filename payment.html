<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: var(--bg);
        }
        .payment-card {
            width: 100%;
            max-width: 35rem;
        }
    </style>
</head>
<body data-theme="light">
    <main>
        <article class="card payment-card">
            <div class="card-header">
                <h2>Secure Payment</h2>
            </div>
            <div class="card-body">
                <form class="stack">
                    <div class="form-group">
                        <label class="form-label" for="card-number">Card Number</label>
                        <input type="text" id="card-number" class="form-input" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="card-holder">Card Holder</label>
                        <input type="text" id="card-holder" class="form-input" placeholder="Enter name on card">
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--s-lg);">
                        <div class="form-group">
                            <label class="form-label" for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" class="form-input" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-input" placeholder="CVV">
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="save-card" class="form-check-input">
                        <label for="save-card" class="form-check-label">Save card for future payments</label>
                    </div>
                </form>
            </div>
            <div class="card-actions">
                <button class="btn ghost">Cancel</button>
                <button class="btn">Pay Now</button>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
