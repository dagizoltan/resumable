<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <link rel="stylesheet" href="sx/pages/auth.css">
    <link rel="stylesheet" href="sx/pages/payment.css">
</head>
<body data-theme="light" class="auth-body">
    <main>
        <article class="card payment-card">
            <div class="card__header">
                <h2>Secure Payment</h2>
            </div>
            <div class="card__body">
                <form class="stack">
                    <div class="form__group">
                        <label class="form__label" for="card-number">Card Number</label>
                        <input type="text" id="card-number" class="form__input" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="card-holder">Card Holder</label>
                        <input type="text" id="card-holder" class="form__input" placeholder="Enter name on card">
                    </div>
                    <div class="grid form-grid-2">
                        <div class="form__group">
                            <label class="form__label" for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" class="form__input" placeholder="MM/YY">
                        </div>
                        <div class="form__group">
                            <label class="form__label" for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form__input" placeholder="CVV">
                        </div>
                    </div>
                    <div class="form__check">
                        <input type="checkbox" id="save-card" class="form__check-input">
                        <label for="save-card" class="form-check-label">Save card for future payments</label>
                    </div>
                </form>
            </div>
            <div class="card__actions">
                <button class="btn btn--ghost">Cancel</button>
                <button class="btn">Pay Now</button>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
