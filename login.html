<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <link rel="stylesheet" href="sx/pages/auth.css">
</head>
<body data-theme="light" class="auth-body">
    <main>
        <article class="card auth-card">
            <div class="card-body">
                <h2 class="text-center">Welcome Back</h2>
                <p class="text-center text-muted">Sign in to continue</p>
                <form class="stack form-margin-top">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>
                    <div class="cluster justify-between">
                        <div class="form-check">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="reset-password.html" class="small-font">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn full-width">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
