<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OKLCH Design System</title>
    <link rel="stylesheet" href="sx/root.css">
    <link rel="stylesheet" href="sx/pages/auth.css">
</head>
<body data-theme="light" class="auth-body">
    <main>
        <article class="card auth-card">
            <div class="card-body">
                <h2 class="text-center">Create Account</h2>
                <p class="text-center text-muted">Get started with a new account</p>
                <form class="stack form-margin-top">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a password">
                    </div>
                     <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="terms" class="form-check-input">
                        <label for="terms" class="form-check-label">I agree to the <a href="#">Terms of Service</a></label>
                    </div>
                    <button type="submit" class="btn full-width">Create Account</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </article>
    </main>
    <script src="sx/global.js"></script>
</body>
</html>
